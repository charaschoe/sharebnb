<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Website</title>
    <link rel="stylesheet" href="css/widget.css">
</head>
<body>

    <div class="header">
        <h1>TOKIO</h1>
        <p>Tokio ist eines der größten Monopole der Welt</p>
        <div class="count">35.456 AirBnB's</div>
    </div>

    <div class="container">
        <div class="widget" id="widget1">How many?</div>
        <div class="widget" id="widget2">How much?</div>
        <div class="widget" id="widget3">Meow Meow!</div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" id="close1">&times;</span>
            <p>Dies ist ein Platzhalter für "How many?"</p>
        </div>
    </div>


    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" id="close2">&times;</span>
            <p>Dies ist ein Platzhalter für "How much?"</p>
        </div>
    </div>


    <div id="modal3" class="modal">
        <div class="modal-content">
            <span class="close" id="close3">&times;</span>
            <p>Dies ist ein Platzhalter für "Meow Meow!"</p>
        </div>
    </div>

    <script src="js/widget.js"></script>

</body>
</html>
