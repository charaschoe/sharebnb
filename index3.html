<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Airbnb Listings in Cape Town</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		/>
		<style>
			#map {
				height: 600px;
				width: 100%;
			}
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
			}
			/* Der Hintergrund der Karte soll transparent bleiben */
			.leaflet-container {
				background: transparent;
			}
		</style>
	</head>
	<body>
		<h1>Map of Cape Town with Airbnb Listings</h1>
		<div id="map"></div>

		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<script>
			// Initialisiere die Karte und setze den Mittelpunkt auf Kapstadt
			const map = L.map("map", {
				center: [-33.9249, 18.4241], // Koordinaten für Kapstadt
				zoom: 12, // Start-Zoomstufe
				zoomControl: false, // Deaktiviert die Zoom-Steuerung
				dragging: false, // Deaktiviert das Ziehen (Panning)
				scrollWheelZoom: false, // Deaktiviert Zoom durch das Mausrad
				doubleClickZoom: false, // Deaktiviert das Zoomen durch Doppelklick
				touchZoom: false, // Deaktiviert Touch-Zoom (z.B. Pinch-to-Zoom)
				keyboard: false, // Deaktiviert die Steuerung durch die Tastatur
			});

			// Füge eine transparente Landmassen-Kachel-Schicht hinzu
			L.tileLayer(
				"https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png",
				{
					maxZoom: 18,
					attribution:
						"Map data © OpenStreetMap contributors, CartoDB",
					opacity: 0.8, // Transparente Landmassen
				}
			).addTo(map);

			// Funktion zum Laden der JSON-Daten
			fetch("capetown.json")
				.then((response) => response.json())
				.then((data) => {
					// Gehe durch alle Airbnb-Einträge und füge Marker hinzu
					data.forEach((listing) => {
						const lat = listing.coordinates.lat;
						const lon = listing.coordinates.lon;

						// Erstelle einen Marker für die jeweilige Koordinate
						L.circleMarker([lat, lon], {
							color: "white",
							fillColor: "#ffffff",
							fillOpacity: 1,
							radius: 5,
						})
							.addTo(map)
							.bindPopup(
								`<b>${listing.name}</b><br>Neighbourhood: ${listing.neighbourhood}`
							);
					});
				})
				.catch((error) =>
					console.error("Error loading the JSON file:", error)
				);
		</script>
	</body>
</html>
